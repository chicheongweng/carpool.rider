<ion-view title="Get Me A Cab (Rider)" >
    <ion-content has-header="true" padding="true">
        <div class="content padding">
            <b>Rider name:</b> {{name}}
        </div>
        <div class="content padding">
            <b>Rider phone:</b> {{phone}}
        </div>
        <div class="content padding">
            <b>Current location:</b> {{location}}
        </div>
        <div class="content padding">
            <button class="button button-positive button-block" ng-click="request()">
                Request A Cab
            </button>
        </div>
    </ion-content>
</ion-view>
