<ion-view title="Get Me A Cab (Rider)" >
    <ion-content has-header="true" padding="true">
        <div ng-show="online"><b>Network status:</b> up</div>
        <div ng-show="!online"><b>Network status:</b> down</div>
        <div><b>Rider name:</b> {{name}}</div>
        <div><b>Rider phone:</b> {{phone}}</div>
        <div><b>Current location (detected by GPS):</b> {{address}}</div>
        <div class="content padding">
            <button class="button button-positive button-block" ng-click="request()">
                Request A Cab
            </button>
        </div>
        <div><b>Total requests sent:</b> {{messages.length}}</div>
        <div class="list">
            <a class="item item-text-wrap" href="#" ng-repeat="message in messages track by $index">
                <div>{{message.date}}:</br>{{message.message}}</div>
            </a>
        </div>
    </ion-content>
</ion-view>
