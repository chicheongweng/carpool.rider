<ion-view title="Get Me A Cab (Rider)" >
    <ion-content has-header="true" padding="true">
        <div class="content padding">
            Your name: {{user.name}}
        </div>
        <div class="content padding">
            Your phone: {{user.phone}}
        </div>
        <div class="content padding">
            <button class="button button-positive button-block" ng-click="request()">
                Request A Cab
            </button>
        </div>
    </ion-content>
</ion-view>
